<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-wrap">
            <canvas width="960px" height="540" id="game"></canvas>
            <article class="content">
                <h1 class="title">
                    <span>S</span>
                    <span>U</span>
                    <span>D</span>
                    <span>A</span>
                    <span>I</span>
                    <span>S</span>
                    <span>_</span>
                    <span>C</span>
                    <span>O</span>
                    <span>D</span>
                    <span>E</span>
                    <span>R</span>
                </h1>
                <P>Use The <code>Left</code> and <code>Right</code> Arrows or <code>A</code> and <code>D</code> keys to move, <code>Spacebar</code> to shooot </P>
            </article>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
